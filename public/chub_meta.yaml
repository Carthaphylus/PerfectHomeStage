# Perfect Home Game Stage Configuration

# The name of the stage.
project_name: "Perfect Home - Game Tracker"

# A short tagline to show in search.
tagline: "Track your witch's stats, heroes, servants, and manor in the Perfect Home game"

# 'PUBLIC', 'PRIVATE', or 'UNLISTED'.
visibility: 'PUBLIC'

# 'ADJACENT' | 'NONE' | 'COVER' | 'FULLSCREEN'
# COVER overlays the chat history but leaves the input box
# FULLSCREEN covers everything except the header
position: 'FULLSCREEN'

# Tags for discovery
tags:
  - 'Game'
  - 'RPG'
  - 'Stats'
  - 'Tracker'
  - 'Perfect Home'
  - 'Hypnosis'

# The schema of any user-supplied config.
config_schema:
  type: object
  title: "Perfect Home Display Settings"
  description: "Configure what information to display"
  properties:
    theme:
      title: "Theme"
      description: "Visual theme for the stage"
      type: string
      enum: ['dark', 'light', 'purple']
      default: 'dark'
    showStats:
      title: "Show Witch Stats"
      description: "Display health, mana, corruption, and other witch statistics"
      type: boolean
      default: true
    showHeroes:
      title: "Show Heroes"
      description: "Display encountered and captured heroes"
      type: boolean
      default: true
    showServants:
      title: "Show Servants"
      description: "Display converted servants"
      type: boolean
      default: true
    showManor:
      title: "Show Manor Upgrades"
      description: "Display manor upgrades and improvements"
      type: boolean
      default: true
    showInventory:
      title: "Show Inventory"
      description: "Display collected items"
      type: boolean
      default: true
    showDungeon:
      title: "Show Dungeon Progress"
      description: "Display dungeon exploration progress"
      type: boolean
      default: true
    compactMode:
      title: "Compact Mode"
      description: "Use a more condensed display layout"
      type: boolean
      default: false

# The schema of the state that you store.
state_schema:
  init:
    type: object
    properties:
      startDate:
        type: string
      gameVersion:
        type: string
  message:
    type: object
    properties:
      stats:
        type: object
      location:
        type: string
      heroes:
        type: object
      servants:
        type: object
      inventory:
        type: object
      manorUpgrades:
        type: object
      dungeonProgress:
        type: object
  chat:
    type: object
    properties:
      discoveredLocations:
        type: array
        items:
          type: string
      totalHeroesCaptured:
        type: integer
      totalServantsConverted:
        type: integer
      achievements:
        type: array
        items:
          type: string

# Whether to publish as 'Anonymous' instead of under your username.
is_anonymous: false

# Self-explanatory.
ratings_disabled: false



github_path: 'https://github.com/Carthaphylus/PerfectHomeStage'


extension_id: 'perfecthomestage-0d3ee34c346d'

